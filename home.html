<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Google</title>
	<link rel="stylesheet" href="home.css" type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
	<header>
		<nav>
			<a class="menu-item" href="/">Gmail</a>
			<a class="menu-item" href="/">Images</a>
			<div id="dropdown-wrapper">
				<i id="dropdown-menu" class="material-icons">apps</i>
				<div id="app-dropdown">
					<div class="app-dropdown-item">
						<img src="img/logo.jpg" />
						<p>My Account</p>
					</div>
					<div class="app-dropdown-item">
						<img src="img/mybusiness.jpg" />
						<p>My Business</p>
					</div>
					<div class="app-dropdown-item">
						<img src="img/1200px-Google_Maps_icon_(2020).svg.png" />
						<p>Maps</p>
					</div>
					<div class="app-dropdown-item">
						<img src="img/googleplay.png" />
						<p>Google Play</p>
					</div>
					<div class="app-dropdown-item">
						<img src="img/youtube.jpg" />
						<p>Youtube</p>
					</div>
				</div>
			</div>
			<img id="profile-pic" src="img/logo.jpg" alt="profile-pic" />
		</nav>
	</header>

	<main>
		<section>
			<img id="google-label" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
			<br>
			<div id="input-wrapper">
				<input id="input-search" />
				<img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="mic"/>
			</div>
			<div class="btn-css">
				<button class="custom-btn">Google Search</button>
				<button class="custom-btn">I am Feeling Lucky</button>
			</div>

			
			
		</section>
	</main>
</html>
